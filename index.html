<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JAVASCRIPT -->
    <script src="js/index.js"></script>
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- ICONES -->
    <script src="https://kit.fontawesome.com/b20e204bb5.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1>Sign in</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                 <input type="email" placeholder="exemple@gmail.com">
                 <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span class="color-link">Lembrar senha?</span>
                </div>
                <a href="#" class="color-link">Esqueceu sua senha?</a>
            </section>

            <button id="btn-loguin"> Loguin</button>
           <section class="links-container">
               <span>Entre com:</span>
            <aside>
                <a href="#"><i class="fa-brands fa-google google"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin linkidin"></i></a>
                <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
            </aside>
           </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
